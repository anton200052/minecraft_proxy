<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Proxy form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container row">
    <h1>Proxy form</h1>
    <hr>
    <p class="h4 mb-4">Enable proxy</p>

    <!--/*@thymesVar id="proxyInfo" type="me.vasylkov.minecraftproxybridge.model.proxy.ProxyInfo"*/-->
    <form th:action="@{/proxy/enable}" th:object="${proxyInfo}" method="POST">
        <input type="text" th:field="*{proxyPort}" class="form-control mb-4 w-25" placeholder="Proxy port">
        <br>
        <input type="text" th:field="*{targetServerAddress}" class="form-control mb-4 w-25" placeholder="Target server address">
        <br>
        <input type="text" th:field="*{targetServerPort}" class="form-control mb-4 w-25" placeholder="Target server port">
        <br>
        <button class="btn btn-info col-2 mb-3">Enable proxy</button>
    </form>

    <hr>
    <a class="btn btn-warning col-2 ms-2" th:href="@{/proxy/control}">
        Back to panel
    </a>
</div>

</body>
</html>
