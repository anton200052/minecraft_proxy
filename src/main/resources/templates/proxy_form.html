<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Proxy Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/proxy_form.css}"/>
</head>
<body>

<div class="custom-card">
    <h1 class="form-title">Proxy Control</h1>

    <form th:action="@{/proxy/enable}" th:object="${proxyInfo}" method="POST">
        <div class="mb-3">
            <label class="form-label">Proxy Port</label>
            <input type="text" th:field="*{mainProxyPort}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Target Server Address</label>
            <input type="text" th:field="*{targetServerAddress}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Target Server Port</label>
            <input type="text" th:field="*{targetServerPort}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Mirror Proxy Port</label>
            <input type="text" th:field="*{mirrorProxyPort}" class="form-control">
        </div>

        <button class="btn btn-custom btn-enable">Enable Proxy</button>
    </form>

    <a class="btn btn-custom btn-back mt-3" th:href="@{/proxy/control}">Back to Panel</a>
</div>

<!-- Подключаем Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-2ZtJ5Zyrr5U2z86Sv95TQ+jzRDOxxPTkHu/f8WC9crJgE9I39et5qW6fS1VPVw11"
        crossorigin="anonymous"></script>

</body>
</html>
